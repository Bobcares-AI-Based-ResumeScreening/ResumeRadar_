<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <title>Login</title>
    {% load static %}
    <style>
      body {
        background: url('{% static "img/background.jpg" %}') no-repeat center
          center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      .form-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        text-align: center;
        color: white;
        width: 350px;
      }
      select {
        appearance: none;
        cursor: pointer;
      }

      select option {
        background: linear-gradient(90deg, #a855f7, #9333ea);
        color: black;
      }

      h2 {
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .btn {
        background: linear-gradient(90deg, #a855f7, #9333ea);
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background: linear-gradient(90deg, #9333ea, #7e22ce);
      }

      .error {
        color: red;
        font-size: 12px;
      }
    </style>
    <script src="{% static 'js/validation.js' %}" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>Login</h2>

        {% if messages %}
        <ul class="messages">
          {% for message in messages %} {% endfor %}
        </ul>
        {% endif %}

        <form id="loginForm" action="{% url 'login' %}" method="POST">
          {% csrf_token %}

          <div class="input-group">
            <input
              type="text"
              id="loginUsername"
              name="username"
              placeholder="Username"
              required
            />
            <span id="loginUsernameError" class="error"></span>
          </div>

          <div class="input-group">
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Password"
              required
            />
            <span id="loginPasswordError" class="error"></span>
          </div>

          <div class="input-group">
            <select id="loginRole" name="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="HR">HR</option>
              <option value="Candidate">Candidate</option>
            </select>
            <span id="loginRoleError" class="error"></span>
          </div>

          <button type="submit" class="btn">Login</button>

          <div style="margin-top: 15px"></div>
          <p style="text-align: center">
            Don't have an account?
            <a href="{% url 'register' %}">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
