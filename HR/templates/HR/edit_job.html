{% extends 'HR/base.html' %}

{% block title %}Edit Job{% endblock %}

{% block content %}

<h1 style="color:white;">Edit Job Posting: {{ job.job_title }}</h1>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="submit-btn">Update Job</button>
    </form>
</div>



<style>
    /* Dark background for the page */
    body {
        background-color: #121212;
        color: rgb(18, 17, 17);
    }

    /* Form container styling */
    .form-container {
        background-color: #2a2a2a;
        padding: 25px;
        border-radius: 8px;
        margin: 20px 0;
    }

    /* Form container text and inputs */
    .form-container,
    .form-container label,
    .form-container input,
    .form-container textarea,
    .form-container select,
    .form-container p,
    .form-container .helptext,
    .form-container span.helptext {
        color: white !important;
    }

    /* Important: globally force label white */
    label {
        color: white !important;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        font-size: 16px; /* Make it slightly bigger */
    }

    /* Input field styling */
    .form-container input,
    .form-container textarea,
    .form-container select {
        background-color: #333;
        border: 1px solid #555;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        margin: 8px 0 15px 0;
    }

    /* Textarea specific styling */
    .form-container textarea {
        min-height: 150px;
    }

    /* Focus states */
    .form-container input:focus,
    .form-container textarea:focus,
    .form-container select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Submit button */
    .submit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    /* Help text styling */
    .helptext,
    span.helptext {
        color: white !important;
        font-size: 0.85em;
        display: block;
        margin-top: 5px;
    }
</style>
{% endblock %}
