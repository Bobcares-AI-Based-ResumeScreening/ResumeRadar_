{% extends 'HR/base.html' %}
{% block title %}Create Job{% endblock %}

{% block content %}
<div class="job-form-container">
    <h2>Create New Job Posting</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Create Job</button>
    </form>
</div>

<style>
    .job-form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 20px auto;
    }
    
    .job-form-container h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .submit-btn {
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        display: block;
        margin: 20px auto 0;
        width: 200px;
    }
    
    .submit-btn:hover {
        background-color: #2980b9;
    }

    /* Form styling */
    form p {
        margin-bottom: 15px;
    }
    
    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }
    
    form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    form textarea {
        min-height: 100px;
        resize: vertical;
    }
</style>
{% endblock %}
