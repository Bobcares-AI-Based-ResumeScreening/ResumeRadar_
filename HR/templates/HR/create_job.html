{% extends 'HR/base.html' %}
{% block title %}Create Job{% endblock %}

{% block content %}
<div class="job-form-container">
    <h2>Create New Job Posting</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Create Job</button>
    </form>
</div>

<style>
    /* Default (Dark Mode) */
    .job-form-container {
        background-color: #1e1e2f;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 20px auto;
        color: white;
        transition: background-color 0.3s, color 0.3s;
    }

    .job-form-container h2 {
        color: white;
        margin-bottom: 20px;
        text-align: center;
        transition: color 0.3s;
    }

    .submit-btn {
        background-color: #006aff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        display: block;
        margin: 20px auto 0;
        width: 200px;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    form p {
        margin-bottom: 15px;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: white;
        transition: color 0.3s;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #0f0e0e;
        border-radius: 4px;
        font-size: 16px;
        background-color: #2d2d3a;
        color: white;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    form textarea {
        min-height: 100px;
        resize: vertical;
    }

    /* Light Mode */
    .light-mode .job-form-container {
        background-color: #ffffff;
        color: #111;
    }

    .light-mode .job-form-container h2 {
        color: #111;
    }

    .light-mode form label {
        color: #111;
    }

    .light-mode form input,
    .light-mode form select,
    .light-mode form textarea {
        background-color: #f9f9f9;
        color: #111;
        border: 1px solid #ccc;
    }

    .light-mode .submit-btn {
        background-color: #006aff;
        color: black;
    }

    .light-mode .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
