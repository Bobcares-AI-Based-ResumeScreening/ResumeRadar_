{% extends 'HR/base.html' %} {% block title %}Delete Job Post{% endblock %} {%
block content %}
<h1
  style="
    text-align: center;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 50px;
  "
>
  Delete Job Post: {{ job_post.job_title }}
</h1>

<p style="text-align: center">Are you sure you want to delete this job post?</p>
<form method="post" style="text-align: center">
  {% csrf_token %}
  <button
    type="submit"
    style="
      background: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    "
  >
    Yes, Delete
  </button>
  <a
    href="{% url 'HR:hr_dashboard' %}"
    style="
      background: #6c757d;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    "
    >Cancel</a
  >
</form>
{% endblock %}
