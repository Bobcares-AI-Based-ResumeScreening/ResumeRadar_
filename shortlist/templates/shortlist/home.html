<!-- shortlist/templates/shortlist/home.html -->
{% extends "shortlist/base.html" %}

{% block content %}
<h1 class="mb-4 " style="color: white;">Resume Shortlisting App</h1>
<form method="post" enctype="multipart/form-data" style="color: white;">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.resumes.id_for_label }}" class="form-label" style="color: white;">{{ form.resumes.label }}</label>
        {{ form.resumes }}
        <div class="form-text" style="color: white;">{{ form.resumes.help_text }}</div>
    </div>
    
    <div class="mb-3">
        <label for="{{ form.job.id_for_label }}" class="form-label" style="color: white;">{{ form.job.label }}</label>
        {{ form.job }}
    </div>
    
    <div class="mb-3">
        <label for="{{ form.keywords.id_for_label }}" class="form-label" style="color: white;">{{ form.keywords.label }}</label>
        {{ form.keywords }}
        <div class="form-text">{{ form.keywords.help_text }}</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Upload and Process</button>
</form>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#id_job').change(function() {
        const jobId = $(this).val();
        if (jobId) {
            $.get('/get-job-keywords/', {job_id: jobId}, function(data) {
                $('#id_keywords').val(data.keywords);
            });
        } else {
            $('#id_keywords').val('');
        }
    });
});
</script>
{% endblock %}
